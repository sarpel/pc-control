# PC Voice Assistant - Android Configuration
# Development environment settings

# API Configuration
API_BASE_URL=http://10.0.2.2:8765
API_TIMEOUT_MS=10000

# WebSocket Configuration
WEBSOCKET_PATH=/ws
WEBSOCKET_PING_INTERVAL=30000

# Audio Configuration
AUDIO_SAMPLE_RATE=16000
AUDIO_CHANNELS=1
AUDIO_BITRATE=32000
AUDIO_BUFFER_SIZE=1024

# Security Configuration
SECURITY_KEYSTORE_ALIAS=pc_voice_assistant
SECURITY_TOKEN_PREFIX=pc_va_

# Connection Configuration
CONNECTION_RETRY_ATTEMPTS=3
CONNECTION_RETRY_DELAY_MS=1000
CONNECTION_TIMEOUT_MS=15000

# Performance Configuration
MAX_CONCURRENT_AUDIO_CHUNKS=10
COMMAND_HISTORY_LIMIT=5
SESSION_TIMEOUT_MS=86400000

# Debug Configuration
DEBUG_MODE=true
LOG_LEVEL=DEBUG
ENABLE_CRASH_REPORTING=true

# Feature Flags
ENABLE_WAKE_ON_LAN=true
ENABLE_BROWSER_CONTROL=true
ENABLE_SYSTEM_OPERATIONS=true
ENABLE_TURKISH_LANGUAGE=true